<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html>
<head>
    <title> Mail Tracking Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px 14px;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .status-read {
            color: green;
            font-weight: bold;
        }
        .status-unread {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2> Mail Tracking Dashboard</h2>

    {% if mails %}
    <table>
        <thead>
            <tr>
                <th>Mail ID</th>
                <th>Recipient Email</th>
                <th>Status</th>
                <th>Opened At</th>
            </tr>
        </thead>
        <tbody>
            {% for mail in mails %}
            <tr>
                <td>{{ mail.id }}</td>
                <td>{{ mail.user_email }}</td>
                <td>
                    {% if mail.opened_at %}
                        <span class="status-read">✔ Read</span>
                    {% else %}
                        <span class="status-unread">✖ Unread</span>
                    {% endif %}
                </td>
                <td>{{ mail.opened_at or '—' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No tracked mails yet.</p>
    {% endif %}
</body>
</html>
